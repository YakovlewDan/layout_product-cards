<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <section class = "card" data-qa="card">
      <img
        class = "card__product-img"
        src = "./images/imac.jpeg"
        alt = "imac-img"
      >

      <h2 class = "card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p class = "card__product-code">Product code: 195434</p>

      <div class = "card__product-rating">
        <div class = "stars stars--4">
          <div class = "stars__star"></div>
          <div class = "stars__star"></div>
          <div class = "stars__star"></div>
          <div class = "stars__star"></div>
          <div class = "stars__star"></div>
        </div>

        <span class = "card__review">Reviews: 5</span>
      </div>

      <div class = "card__price">
        <p class = "card__price-paragraph">Price:</p>
        <span class = "card__price-value">$2,199</span>
      </div>

      <a
        class = "card__product-buy"
        href = "#"
        data-qa="hover"
      >
      Buy
      </a>
    </section>
  </body>
</html>
